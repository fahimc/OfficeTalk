<html lang="en">

<head>
    <title>AudioChat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- scripts used for broadcasting -->
    <script src="//cdn.webrtc-experiment.com/firebase.js">
    </script>
    <script src="//cdn.webrtc-experiment.com/RTCMultiConnection.js">
    </script>
</head>

<body>
    <article>
        <header style="text-align: center;">

        </header>

        

        <!-- just copy this <section> and next script -->
        <section class="wrapper">

            <div class="view user show">
                <label>Your Name</label>
                <input type="text" id="username">
                <button id="nextButton" >Next</button>
                <span id="usernameError" class="error"></span>
            </div>
            <div class="view groups">
                <section class="newSession">
                    <h1>New Group</h1>
                    <input type="text" id="conference-name">
                    <button id="setup-new-conference" class="setup">Create</button>
                </section>

                <!-- list of all available broadcasting rooms -->
                <section>
                    <h2>Groups</h2>
                    <table style="width: 100%;" id="rooms-list"></table>
                </section>
                <!-- local/remote videos container -->
            </div>
            <div class="view session">
             <div id="audioHolder"></div>
             <ul id="users"></ul>
             <div id="muteButton" class="">mute</div>
             <div id="speakerButton" class="">speaker</div>
         </div>
     </section>
     
     
 </body>

 </html>
